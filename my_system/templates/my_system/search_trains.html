{% extends 'my_system/index.html' %}
{% load static %}
{% block title %}Search Trains{% endblock %}
{% block head %}
    <style>

        .searchTrains {
            background-color: #e4c1ff;
        }

        form {
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
            border-radius: 10px;
            opacity: 0.9;
        }

        .c {
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="searchTrains">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-lg-10">
                    <form>
                        <div>
                            <h2 style="text-align: center;margin:30px; font-family: 'Roboto Slab', serif;">Find trains
                                by filling the form</h2>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="From Station">From</label>
                                <input type="text" class="form-control" id="From" name="from"
                                       placeholder="From Station" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="To">To</label>
                                <input type="text" class="form-control" id="To" name="to"
                                       placeholder="To Station" required>
                            </div>
                        </div>


                        <div class="c">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>

                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
{% endblock %}
